boot-location: modules
selinux: true
cliwrap: true
readonly-executables: true
tmp-is-dir: true
releasever: "EL8"
etc-group-members:
  - wheel
ignore-removed-users:
  - root
ignore-removed-groups:
  - root
check-passwd:
  type: file
  filename: passwd
check-groups:
  type: file
  filename: group
default_target: graphical.target
postprocess-script: post.sh
